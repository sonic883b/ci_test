name: 'Slack Notify'
description: 'Send GitHub Action trigger data to Slack workflow'
inputs:
  message:
    description: 'Notification message'
    required: true
    type: string
  color:
    description: 'Color of the message block'
    required: false
    type: string
    default: '#36a64f'
  slack_webhook_url:
    description: 'Slack Webhook URL'
    required: true
    type: string
runs:
  using: 'composite'
  steps:
    - name: Send Slack notification
      uses: slackapi/slack-github-action@v1.16.0
      with:
        payload: |
          {
            "attachments": [
              {
                "color": "${{ inputs.color }}",
                "pretext": "${{ inputs.message }}",
                "fields": [
                  {
                    "title": "Author",
                    "value": "${{ github.event.sender.login }}",
                    "short": true
                  },
                  {
                    "title": "Repo",
                    "value": "${{ github.event.repository.full_name }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref }}",
                    "short": true
                  },
                  {
                    "title": "Status",
                    "value": "${{ job.status }}",
                    "short": true
                  },
                  {
                    "title": "URL",
                    "value": "<${{ github.event.pull_request.html_url || github.event.head_commit.url }}|Link>",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.slack_webhook_url }}
